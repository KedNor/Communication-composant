<div
  style="height: 100vh; padding-top: 150px"
  class="container d-flex flex-column"
>
  <div class="d-flex flex-row">
    <input [(ngModel)]="fruit" type="text" class="m10 flex-fill" />
    <button class="btn btn-primary m10" (click)="addfruit()">Ajouter</button>
  </div>
  <ul class="list-primary m10">
    <app-fruit
      (deleteF)="suppFruit($event)"
      [fruit]="f"
      *ngFor="let f of fruits"
    ></app-fruit>
  </ul>
</div>
